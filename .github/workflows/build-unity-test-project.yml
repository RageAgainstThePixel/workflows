name: build unity test project
on:
  workflow_call:
    inputs:
      matrix:
        required: true
        type: string
    secrets:
      UNITY_USERNAME:
        required: true
      UNITY_PASSWORD:
        required: true
jobs:
  build:
    name: ${{ matrix.name }}
    strategy:
      matrix: ${{ fromJSON(inputs.matrix) }}
      fail-fast: false
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - name: Free Disk Space
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: endersonmenezes/free-disk-space@e6ed9b02e683a3b55ed0252f1ee469ce3b39a885 # v3.1.0
        with:
          remove_android: true
          remove_dotnet: false
          remove_tool_cache: false
      - uses: actions/checkout@v6
      - uses: RageAgainstThePixel/unity-setup@v2
        timeout-minutes: 30
        with:
          version-file: None
          build-targets: ${{ matrix.build-target }}
          unity-version: ${{ matrix.unity-version }}
      - uses: RageAgainstThePixel/activate-unity-license@v2
        with:
          license: Personal
          username: ${{ secrets.UNITY_USERNAME }}
          password: ${{ secrets.UNITY_PASSWORD }}
      - uses: RageAgainstThePixel/create-unity-project@v2
        id: unity-project
        with:
          project-name: Test Project
      - name: Add Build Pipeline Package
        run: |
          npm install -g openupm-cli
          openupm add com.utilities.buildpipeline
        working-directory: ${{ steps.unity-project.outputs.project-path }}
        shell: bash
      - uses: RageAgainstThePixel/unity-action@v3
        name: ${{ matrix.build-target }}-Validate
        with:
          build-target: ${{ matrix.build-target }}
          project-path: ${{ steps.unity-project.outputs.project-path }}
          log-name: ${{ matrix.build-target }}-Validate
          args: -quit -executeMethod Utilities.Editor.BuildPipeline.UnityPlayerBuildTools.ValidateProject -importTMProEssentialsAsset
      - uses: RageAgainstThePixel/unity-action@v3
        name: ${{ matrix.build-target }}-Build
        timeout-minutes: 30
        with:
          build-target: ${{ matrix.build-target }}
          project-path:  ${{ steps.unity-project.outputs.project-path }}
          log-name: ${{ matrix.build-target }}-Build
          args: -quit -executeMethod Utilities.Editor.BuildPipeline.UnityPlayerBuildTools.StartCommandLineBuild -sceneList Assets/Scenes/SampleScene.unity ${{ matrix.build-args }}
      - uses: actions/upload-artifact@v6
        name: Upload Artifacts
        if: always()
        with:
          name: ${{ github.run_number }}.${{ github.run_attempt }} ${{ matrix.os }} ${{ matrix.unity-version }} ${{ matrix.build-target }} Artifacts
          path: |
            ${{ github.workspace }}/**/*.log
            ${{ github.workspace }}/**/Builds/${{ matrix.build-target }}/
